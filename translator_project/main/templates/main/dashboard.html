{% extends "main/base.html" %}
{% block content %}
<h2>Your Uploaded Files</h2>
{% if uploads %}
    <ul class="list-group">
        {% for item in uploads %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.uploaded_at|date:"d M Y H:i" }}
            <div>
                <a href="{% url 'download' item.id %}" class="btn btn-sm btn-outline-primary">TXT</a>
                <a href="{% url 'download_pdf' item.id %}" class="btn btn-sm btn-outline-success">PDF</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No files uploaded yet.</p>
{% endif %}
{% endblock %}
