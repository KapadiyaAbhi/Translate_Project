{% extends "main/base.html" %}
{% block content %}
<div class="text-center">
    <h1>Welcome to Translator App</h1>
    {% if user.is_authenticated %}
        <p><a href="{% url 'upload' %}" class="btn btn-primary">Start Translating</a></p>
    {% else %}
        <p><a href="{% url 'login' %}" class="btn btn-success">Login</a> or 
        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a></p>
    {% endif %}
</div>
{% endblock %}
